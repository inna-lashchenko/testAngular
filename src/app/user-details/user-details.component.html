<div class="col-md-1 backward" (click)="backward()">
  <span class="glyphicon glyphicon-chevron-left backward-icon"></span>
</div>
<div class="col-md-5 col-md-offset-3">
  <ul class="list-group no-style">
    <li class="list-group-item text-center">
      <img src="{{userDetails.avatar_url}}" alt="">
    </li>
    <li class="list-group-item">
      <label>Login: </label>
      {{userDetails.login}}
    </li>
    <li class="list-group-item">
      <label>Full Name: </label>
      {{userDetails.name}}
    </li>
    <li class="list-group-item">
      <label>Repos: </label>
      <ol class="list-group">
        <li class="list-group-item cursor decorate" *ngFor="let repo of userRepos" (click)="loadRepo(repo.name)">
          {{repo.name}}
        </li>
      </ol>
    </li>
  </ul>
</div>
