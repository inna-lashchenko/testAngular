<div class="col-md-1 backward" (click)="backward()">
  <span class="glyphicon glyphicon-chevron-left backward-icon"></span>
</div>
<div class="col-md-5 col-md-offset-3">
  <ul class="list-group no-style">
    <li class="list-group-item">
      <label>Author: </label>
      {{name}}
    </li>
    <li class="list-group-item">
      <label>Forks: </label>
      <ol class="list-group">
        <li class="list-group-item cursor decorate" *ngFor="let fork of forks" (click)="loadRepo(repo.name)">
          {{fork.full_name}}
        </li>
      </ol>
    </li>
    <li class="list-group-item">
      <label>Commits: </label>
      <ol class="list-group">
        <li class="list-group-item cursor decorate" *ngFor="let commit of commits" (click)="loadRepo(repo.name)">
          {{commit.commit.message}}
          <span class="label label-default">{{commit.commit.author.name}}</span>
        </li>
      </ol>
    </li>
  </ul>
</div>
